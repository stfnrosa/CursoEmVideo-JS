<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STyle>
        body {
            font: normal 20pt Arial;
        }
    </STyle>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Ola <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúculo fica ${nome.toLocaleUpperCase()}<br/>`)
        document.write(`Seu nome em minúscula fica ${nome.toLocaleLowerCase()}`)
    </script>
    
</body>
</html>
