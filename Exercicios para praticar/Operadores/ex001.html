<body>
    <SCRipt>
       var n1 = Number(window.prompt('Digite um número:'))
       var n2 = Number.parseInt(window.prompt('Digite outro número:'))
       var n3 = Number.parseFloat(window.prompt('Por fim, digite o último número:'))
       var soma = n1 + n2 + n3
       window.alert(`A soma entre o número ${n1} mais ${n2} com ${n3} é igual a ${soma}`)
       
    </SCRipt>
