<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    var altura = Number(window.prompt("Qual a altura da parede?"))
    var largura = Number(window.prompt("Qual a largura da parede?"))
    var area = altura * largura 
    var tinta = area / 2
    alert(`A área a ser pintada é igual a ${area} m², sendo assim, a quantidade de tinta necessaria é de ${tinta.toFixed(2).replace('.',',')} litros!  `)
    </script>

</body>
</html>
