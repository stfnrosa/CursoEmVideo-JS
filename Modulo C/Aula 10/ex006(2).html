<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: rgb(93, 237, 247);
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;      
        }
        body{
            background: rgba(253, 79, 166, 0.95);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja        
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)
        function clicar(){
            //var a = window.document.getElementById('area')
            a.innerText = "Clicou!"
            a.style.background = 'blue'
        }
        function entrar(){
            a.innerText = 'Entrou!' 
        }
        function sair(){
            a.innerText = "Saiu!"
            a.style.background = 'rgb(93, 237, 247)'
        }
    </script>    
</body>
</html>
